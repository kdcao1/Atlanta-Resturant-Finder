<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Card</title>
  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <div class="card" style="max-width: 600px; margin: 20px auto;">
    <div class="card-content">
      <div class="media">
        <figure class="media-left">
          <img src="https://via.placeholder.com/150" alt="Restaurant Image">
        </figure>
        <div class="media-content">
          <p class="title is-4">Restaurant Name <span class="tag is-light is-medium">$$$</span></p>
          <p class="subtitle is-6">
            <span>★★★★★</span> <br>
            Cuisine Type <br>
            Time till close today
          </p>
        </div>
      </div>
      <div class="content">
        <p><strong>Top Review:</strong> This is where the top review will go.</p>
      </div>
    </div>
  </div>
</body>
</html>
