<!-- password_reset_confirm.html -->
{% extends "base_generic.html" %}

{% block content %}
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change my password</button>
    </form>
    <p><a href="{% url 'login' %}">Back to Login</a></p>
{% endblock %}
