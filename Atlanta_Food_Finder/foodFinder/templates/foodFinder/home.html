<!DOCTYPE html>
<html lang="en" data-theme="dark">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atlanta Food Finder</title>
    <link rel="stylesheet" href="{% static "./foodFinder/css/bulma.css" %}">
    <style>
        .card-container {
            height: calc(85vh - 100px); /* Adjust height based on other elements like the search bar */
            overflow-y: auto;
            margin-top: 20px; /* Add some spacing from the search bar */
        }

        .card {
            margin-bottom: 10px; /* Spacing between cards */
        }
    </style>
</head>
<body>
<section class="hero is-fullheight">
    <div class="hero-head">
        <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <strong class="is-size-2 has-text-centered px-4">
                    Atlanta Food Finder
                </strong>
            </div>

            <div class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/foodFinder">
                        Home
                    </a>

                    <a class="navbar-item" href="/foodFinder/favorites">
                        Favorites
                    </a>
                </div>
                <div class="navbar-end">
                    {% if user.is_authenticated %}
                        <figure class="image is-64x64 pt-2 pr-3">
                            <a href="{% url 'settings' %}">
                                <img class="is-rounded is-square"
                                     src="{% if user.guest.profile_picture %}{{ user.guest.profile_picture.url }}{% else %}{% static 'images/default_profile.png' %}{% endif %}"
                                     alt="Profile Picture"/>
                            </a>
                        </figure>
                    {% else %}
                        <figure class="image is-64x64 pt-2 pr-3">
                            <a href="{% url 'settings' %}">
                                <img class="is-rounded is-square"
                                     src="{% static 'images/default_profile.png' %}"
                                     alt="Guest Profile Picture"/>
                            </a>
                        </figure>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
    <div class="hero-body">
        <div class="container is-fluid mt-4" style="height: 85vh;">
            <div class="columns is-vcentered" style="height: 85vh;">
                <div class='column is-half' style="height: 85vh;">
                    <div class="control">
                        <label for="searchBar" class="label">Search</label>
                        <input class="input is-rounded" id="searchBar" name="searchBar" type="text" placeholder="Search restaurants or zip code" />
                    </div>
                    <!-- Add a container for restaurant cards -->
                    <div id="restaurant-cards" class='card-container'></div>
                </div>
                <div class='column is-half'>
                    <iframe width="100%" style="border:0; height: 80vh;" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/view?zoom=11&center=33.7488%2C-84.3877&key=AIzaSyB8y_QBXEuxLZUo4xlKs9mKb622hwlOJMw"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="hero-foot">

    </div>
</section>

<script>
// Function to fetch initial data from Flask server
function fetchInitialData() {
    fetch('http://127.0.0.1:5000/initial')
        .then(response => response.json())
        .then(data => {
            displayRestaurants(data.places);
        })
        .catch(error => console.error('Error fetching initial data:', error));
}

// Function to display restaurants as cards
function displayRestaurants(places) {
    const container = document.getElementById('restaurant-cards');
    container.innerHTML = ''; // Clear existing content

    places.forEach(place => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <header class='card-header'>
                <p class='card-header-title'>${place.name}</p>
            </header>
            <div class='card-content'>
                <p><strong>Address:</strong> ${place.address}</p>
                <p><strong>Price Level:</strong> ${place.price_level}</p>
                <p><strong>Rating:</strong> ${place.rating}</p>
            </div>`;
        container.appendChild(card);
    });
}

// Call function to fetch initial data on page load
document.addEventListener('DOMContentLoaded', fetchInitialData);
</script>

</body>
</html>
